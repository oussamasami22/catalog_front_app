      #     -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
      #     -Dsonar.host.url=https://sonarcloud.io \
      #     -Dsonar.analysis.mode=CI 

    - name: Set up Docker Build
      run: |
        docker build -t angular-app:latest .

    - name: Run Trivy Scan with Retry
      run: |
        for i in {1..3}; do
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/trivy-cache:/root/.cache/trivy aquasec/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc:${{ github.sha }} && break || sleep 60
        done

